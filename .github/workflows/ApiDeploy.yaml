name: Deploy APIs

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'pipeline/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  build-and-deploy-services:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Configure Docker
      run: gcloud auth configure-docker gcr.io
    
    - name: Build and Push Enqueue API
      run: |
        cd services/enqueue-api
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/smartervote-enqueue-api:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/smartervote-enqueue-api:${{ github.sha }}
    
    - name: Deploy Enqueue API
      run: |
        gcloud run deploy smartervote-enqueue-api \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/smartervote-enqueue-api:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-env-vars="PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}"
    
    - name: Build and Push Races API
      run: |
        cd services/races-api
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/smartervote-races-api:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/smartervote-races-api:${{ github.sha }}
    
    - name: Deploy Races API
      run: |
        gcloud run deploy smartervote-races-api \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/smartervote-races-api:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-env-vars="PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}"
    
    - name: Build and Push Pipeline Worker
      run: |
        cd pipeline
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/smartervote-worker:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/smartervote-worker:${{ github.sha }}
    
    - name: Update Cloud Run Job
      run: |
        gcloud run jobs update race-worker \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/smartervote-worker:${{ github.sha }} \
          --region us-central1
